<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scarle=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Página do executor</title>
    <link rel="stylesheet" href="../static/css/style_executor.css">
</head>

<body>
    <section class="abas">
        <header>
            <div class="logout">
                <a href="./login.html"><img src="..\static\Imagens\logout.png" alt="Logout"></a>
            </div>
            <nav>
                <div class="perfil">
                    <img class="img"src="https://cdn-icons-png.flaticon.com/512/64/64572.png?w=740&t=st=1649205811~exp=1649206411~hmac=2b5ab8271b0f5e8fad6bbbfaf3aebb98fc508fa02302d598d79b31bb4239cf53">
                    <div class="texto">
                        Meu perfil
                    </div>
                </div>
                <hr>
                <a href="#ch" class="solicitacao">
                    <div>
                        Chamados
                    </div> 
                </a>
            </nav>
        </header>
        <main id="ch">
            <table>
                <thead>
                    <tr class="text_table">
                        <td class="aj">Solicitação</td>
                        <td class="aj">Email</td>
                        <td class="aj">Data da solicitação</td>
                        <td class="aj">Resposta</td>
                    </tr>
                </thead>
                {% for user in Details %}
                    <tr>
                        <td class="aj">{{user[1]}}</td>
                        <td class="aj">{{user[2]}}</td>
                        <td class="aj">{{user[3]}}</td>
                        <td class="aj">
                            <a class="botao_aceitar" href="#ace">Aceitar</a>
                            <a class="botao_recusar" href="#rec">Recusar</a>
                        </td>
                    </tr>
                {% endfor %}  
            </table>
        </main>
        <main id="ace">
            <div>
                {% for user in Details %}
                <div>
                    <p><h3>Descrição de como foi solucionado</h3>
                </div>
                <form method="POST" action="/aceitando/{{user.0}}">
                    <textarea type ='text' name="aceito" placeholder="Como foi solucionado" request></textarea>
                    <button type="submit">Enviar</button>
                </form>
                {% endfor %}
            </div>
        </main>
        <main id="rec">
            <div>
                {% for user in Details %}
                <div>
                    <p><h3>Motivo da recusa</h3>
                </div>
                <form method="POST" action="/recusando/{{user.0}}">
                    <textarea type ='text' name="recusado" placeholder="Motivo..." request></textarea>
                    <button type="submit">Enviar</button>
                </form>
                {% endfor %}
            </div>
        </main>
    </section>
</body>

</html>
