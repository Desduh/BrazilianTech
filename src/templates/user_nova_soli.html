<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scarle=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Página do cliente</title>
    <link rel="stylesheet" href="..\static\css\style_adm.css">
</head>

<body>
    <section class="abas">
        <header class="active">
            <div class="toggle_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logout1">
                <img src="..\static\Imagens\logo.png" width="50%" alt="Logout">
            </div>
            <nav>
                <div class="perfil">
                    <img class="img"
                        src="https://cdn-icons-png.flaticon.com/512/64/64572.png?w=740&t=st=1649205811~exp=1649206411~hmac=2b5ab8271b0f5e8fad6bbbfaf3aebb98fc508fa02302d598d79b31bb4239cf53">
                    <div class="texto">
                        Meu perfil
                    </div>
                </div>
                <hr>
                <a href="./user_ini" class="solicitacao">
                    <img class="icone" src="https://cdn-icons-png.flaticon.com/512/37/37770.png?w=360">
                    <div>
                        Nova solicitação
                    </div>
                </a>
                <a href="./user_historico" class="solicitacao">
                    <div>
                        Minhas solicitações
                    </div>
                </a>
            </nav>
            <div class="logout">
                <a href="./login.html"><img src="..\static\Imagens\logout.png" alt="Logout"></a>
                <p style="margin: 0;">Sair</p>
            </div>
            <script src="..\static\script.js"></script>
        </header>

        {% if aviso == 1 %}
        <script>
            {
            alert('*Solicitação enviada com sucesso');
            }
        </script>
        {% endif %}
        {% if aviso == 2 %}
        <script>
            {
            alert('*Sua solicitação não foi enviada, pois não há técnicos no sistema');
            }
        </script>
        {% endif %}

        <main>
            <div class="tela_solicitacao">
                <form class="tela_solicitacao" name="solicitacao" method="post" action="{{url_for('solicitacao')}}">
                    <label class="texto">Descrição do problema</label>
                    <br>
                    <textarea type ='text' name="solicitacao" class="criacao" placeholder="Descreva a solicitação..." request></textarea>
                    <br>
                    <label class="texto">Tipo de problema</label>
                    <select name="tipo">
                        <option value="Dúvidas ou Esclarecimentos">Dúvidas ou Esclarecimentos</option>
                        <option value="Problemas de Software">Problemas de Software</option>
                        <option value="Problemas de Hardware">Problemas de Hardware</option>
                    </select>
                    <br>
                    <button class="botao" type="submit">Enviar</button>
                </form>
            </div>
        </main>
    </section>
</body>

</html>
