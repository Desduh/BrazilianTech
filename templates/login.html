<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Login Fatec</title>
        <link rel="stylesheet" href="..\static\css\style_login_cadastro.css">

    <body class="cor_fundo">

                <div>

                        <br>

                        <br>

            </div>
